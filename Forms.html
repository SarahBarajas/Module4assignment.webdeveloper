    <main>
        
       <!--Beginning of the form element-->
        <label for="Name">Name</label>
        <input type="text" id="Name" name="name" placeholder="First and Last">

        <br>

         <!--label and email input field-->
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="example@example.com">


         <br>

          <!--date input for selecting a date-->
          <label for="birthday">Birth Date:</label>
          <input type="date" id="birthdate" name="birthdate">


        
        <br>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject">
          <option value="urgent care">Urgent Care</option>
          <option value="family practice">Family Practice</option>
        </select>

         <br>
            
         
         <!--messages-->
            <label for="messages">Messages</label>
            <textarea id="messages" name="messages" rows="4" cols="500"></textarea>
        

            <br>

             <!--submit button to submit the form-->
             <input type="submit" value="Submit">


              <!--reset button to reset the form -->
              <input type="reset" value="Reset">
    </main>
